{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

    <title>Document</title>
  </head>
  <body>
    {% for quest in question %}{% endfor %}
    {% for quest in question %}
      <div id="conteiner">
        <div id="box">
          <div>
            <a href="/user/info/{{ quest.autor }}">{{ quest.autor }}</a>
            <a href="https://qna.habr.com/tag/python/questions">{{ quest.teg }}</a>
            <div>
              <h3>{{ quest.title }}</h3>
            </div>
            <div>{{ quest.text }}</div>
            <div class="date">
              <div>Вопрос задан: {{ quest.created_at }}</div>
              <div>Изменён: {{ quest.updated_at }}</div>id: {{ quest.id }}
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    <form action="/answer/{{ question.first.id }}/{{ username }}/" method="post" id="form">
      {% csrf_token %}
      <label for="message">Ответить на вопрос:</label><br />
      <textarea id="message" name="message" rows="8" cols="80"></textarea><br />
      <button type="submit">Отправить</button>
    </form>
  </body>
</html>
