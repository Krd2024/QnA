{% for quest in user_question %}
  <div>
    <div id="quest_div">{{ quest }}</div>
    {% comment %} <hr /> {% endcomment %}
  </div>

  <style>
    #quest_div {
      padding: 5px;
      border-radius: 5px;
      margin: 5px;
      width: 70%;
      min-height: 50px;
      height: fit-content;
      background-color: antiquewhite;
    }
  </style>
{% endfor %}
